
<!DOCTYPE html>
<html>
<head>
  <title>Регистрация пользователя</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Подключение стилей Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    /* Стили для центрирования формы и уменьшения полей ввода */
    form {
      max-width: 350px;
      margin: 0 auto;
    }
    input {
      font-size: 0.9rem;
      padding: 0.5rem;
    }
    .border-blue {
      border: 3px solid #0d6efd;
      border-radius: 25px;
      padding: 3rem;
    }
  </style>
</head>
<body>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">

  </script>

    <!--    <form action="{{ url_for('sign_up')}}" method="post">-->

<!--      <input type="text" name="name">-->
<!--      <input type="text" name="surname">-->
<!--      <input type="text" name="email">-->
<!--      <input type="text" name="phone_number" required>-->
<!--      <input type="password" name="password" required>-->
<!-- <input type="submit" value="отправить">-->
<!-- </form>>-->
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-6">
        <div class="border-blue">
          <h1 class="text-center mb-3">Регистрация</h1>
          <form action="{{ url_for('sign_up')}}" method="post">
            <div class="mb-3">
              <label for="name" class="form-label visually-hidden">Имя</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Имя" required>
            </div>
            <div class="mb-3">
              <label for="surname" class="form-label visually-hidden">Фамилия</label>
              <input type="text" class="form-control" id="surname" name="surname" placeholder="Фамилия" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label visually-hidden">Пароль</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label visually-hidden">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <label for="phone_number" class="form-label visually-hidden">Номер телефона</label>
              <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Номер телефона" required>
            </div>
<!--            <button type="submit" class="btn btn-primary d-block mx-auto">Зарегистрироваться</button>-->
            <input type="submit" value="Зарегистрироваться" class="btn btn-primary d-block mx-auto">

            </div>
          </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger mt-3" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        </div>
      </div>
    </div>
  </div>


</body>
</html>
